<html>
<head>
	<link rel="stylesheet" href="main.css" />
	<title>GF Bin Viewer / Converter</title>
</head>
<body>
	<div id="hidden"><input type="file" id="fileChooser" /></div>
	<div id="view"></div>
	<div id="props">
		<nav>
			<li class="load selected">Loading</li>
			<li class="pokemon">Pokemon</li>
			<li class="models">Models</li>
			<li class="shaders">Shaders</li>
			<li class="textures">Textures</li>
			<li class="metadata">Metadata</li>
		</nav>
		<section>
			<div class="load selected">
				<div class="group" group-name="Load Pokemon">
					<p><label><input type="checkbox" name="loadPkmnFileAuto" checked />Autofill from Pack 0</label></p>
					<p>Pack 0: <input type="text" readonly name="loadPkmnFile0" class="file"></input></p>
					<p>Pack 1: <input type="text" readonly name="loadPkmnFile1" class="file"></input></p>
					<p>Pack 2: <input type="text" readonly name="loadPkmnFile2" class="file"></input></p>
					<p>Pack 3: <input type="text" readonly name="loadPkmnFile3" class="file"></input></p>
					<p>Pack 4: <input type="text" readonly name="loadPkmnFile4" class="file"></input></p>
					<p>Pack 5: <input type="text" readonly name="loadPkmnFile5" class="file"></input></p>
					<p>Pack 6: <input type="text" readonly name="loadPkmnFile6" class="file"></input></p>
					<p>Pack 7: <input type="text" readonly name="loadPkmnFile7" class="file"></input></p>
					<p>Pack 8: <input type="text" readonly name="loadPkmnFile8" class="file"></input></p>
					<p><button name="loadPkmnFileBtn">Load Pokemon</button></p>
				</div>
				<div class="group" group-name="Load Other">
					<p>File: <input type="text" readonly name="loadOtherFile0" class="file"></input></p>
					<p><button name="loadOtherFileBtn">Load Pokemon</button></p>
				</div>
			</div>
			<div class="pokemon">
				<div class="group" group-name="Pokemon Options" id="pokemonDisplayOpts">
					<p><label><input type="checkbox" name="poptShadow" disabled/> Show shadow projection</label></p>
					<p>
						<label><input type="radio" name="poptColor" value="normal" disabled checked/> Normal</label>
						<label><input type="radio" name="poptColor" value="shiny" disabled/> Shiny</label>
						<label><input type="radio" name="poptColor" value="shadow" disabled/> Pet Spots</label>
					</p>
					<p><label><input type="checkbox" name="poptMeta" disabled checked/> Show metadata boxes</label></label></p>
					<p><label><input type="checkbox" name="poptModelBound" disabled/> Show model bounding box</label></label></p>
				</div>
			</div>
			<div class="models"></div>
			<div class="shaders"></div>
			<div class="textures">
				<div class="group" group-name="Texture Packs">
				</div>
				<div class="group" group-name="LookUp Tables">
				</div>
			</div>
			<div class="metadata"></div>
		</section>
	</div>
	
	<script src="jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
