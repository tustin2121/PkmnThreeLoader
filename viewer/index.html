<html>
<head>
	<link rel="stylesheet" href="main.css" />
	<title>GF Bin Viewer / Converter</title>
</head>
<body>
	<div id="hidden"><input type="file" id="fileChooser" /></div>
	<div id="view"></div>
	<div id="props">
		<nav>
			<li class="load selected">Loading</li>
		</nav>
		<section>
			<div class="load selected">
				<div class="group" group-name="Load Pokemon">
					<p><label><input type="checkbox" name="pkmnFileAuto" checked />Autofill from Pack 0</label></p>
					<p>Pack 0: <input type="text" readonly name="pkmnFile0" class="file"></input></p>
					<p>Pack 1: <input type="text" readonly name="pkmnFile1" class="file"></input></p>
					<p>Pack 2: <input type="text" readonly name="pkmnFile2" class="file"></input></p>
					<p>Pack 3: <input type="text" readonly name="pkmnFile3" class="file"></input></p>
					<p>Pack 4: <input type="text" readonly name="pkmnFile4" class="file"></input></p>
					<p>Pack 5: <input type="text" readonly name="pkmnFile5" class="file"></input></p>
					<p>Pack 6: <input type="text" readonly name="pkmnFile6" class="file"></input></p>
					<p>Pack 7: <input type="text" readonly name="pkmnFile7" class="file"></input></p>
					<p>Pack 8: <input type="text" readonly name="pkmnFile8" class="file"></input></p>
					<p><button name="loadPkmnFile">Load Pokemon</button></p>
				</div>
			</div>
			
		</section>
	</div>
	
	<script src="jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
