<html>
<head>
	<link rel="stylesheet" href="main.css" />
	<title>GF Bin Viewer / Converter</title>
</head>
<body>
	<div id="view"></div>
	<div id="props">
		<nav>
			<li class="load">Loading</li>
		</nav>
		<section>
			<div class="load">
				<div class="group" group-name="Load Pokemon">
					<label>Pokemon Binary Packs:</label>
					<label>Pack 0: <input type="file" name="pkmnFile0" /></label>
					<label>Pack 1: <input type="file" name="pkmnFile1" /></label>
					<label>Pack 2: <input type="file" name="pkmnFile2" /></label>
					<label>Pack 3: <input type="file" name="pkmnFile3" /></label>
					<label>Pack 4: <input type="file" name="pkmnFile4" /></label>
					<label>Pack 5: <input type="file" name="pkmnFile5" /></label>
					<label>Pack 6: <input type="file" name="pkmnFile6" /></label>
					<label>Pack 7: <input type="file" name="pkmnFile7" /></label>
					<label>Pack 8: <input type="file" name="pkmnFile8" /></label>
				</div>
			</div>
			
		</section>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
